<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdentificaPix - Sistema de Conciliação</title>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>

    <!-- XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Mammoth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js"></script>

    <!-- ✅ REMOVIDO o link incorreto para /index.css
         O CSS base é importado diretamente via index.tsx -->
    
    <!-- Dark mode -->
    <style>
      :root {
        color-scheme: light;
      }
      html.dark {
        color-scheme: dark;
      }

      /* Evita flash de tela branca ao alternar temas */
      body {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
    </style>
  </head>

  <body
    class="bg-slate-100 text-slate-800 font-sans dark:bg-slate-900 dark:text-slate-300"
  >
    <div id="root"></div>

    <!-- Entrada principal do app -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
